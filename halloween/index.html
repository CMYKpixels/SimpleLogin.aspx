<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Simple Login</title>
  </head>
  <body>


    <!--  -->
    <div class="inner"></div>
    
      
    <!-- Moon & Clouds Sprite -->
    <div class="moon_sprite">
      <div class="moon">
        <div class="sphere"></div>
      </div>
      <div class="cloud-container">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>
    </div>


    <!-- Login Topbar -->
    <div class="login-top-bar-w">
      <div class="w-max-screen m-autocenter login-top-bar text-center">
        <a href="#" class="d-inline-block v-align-middle logo-elloha">
          <div class="master-top-bar-logo-wizard"></div>
        </a>
        <a href="#" class="btn-myc" id="linkCreateTop"> Créer un compte </a>
      </div>
    </div>
    
    <!-- Candles Sprite -->
    <div class="candles_sprite">
        <div class="candle">
          <div class="candle-1">
            <div class="wax"></div>
            <div class="flame"></div>
          </div>
          <div class="candle-2">
            <div class="wax"></div>
            <div class="flame"></div>
          </div>
          <div class="candle-3">
            <div class="wax"></div>
            <div class="flame"></div>
          </div>
        </div>
      </div>

    <div class="w-max-screen m-autocenter text-center">
        
      <div id="upLogin" class="ud-panel-login">
        <div id="Login1_PnlLogin" class="bg-white" onkeypress="">
          <div class="login-title text-left">
            Se connecter
            <div class="login-flag-list pull-right btn-group">
              <a
                class="dropdown-toggle"
                data-toggle="dropdown"
                data-toggle-too="tooltip"
                title="Changer de langue"
                ><img
                  src="https://static.elloha.com/elloha/Flags/32/fr.png"
                  data-toggle="tooltip"
                  data-original-title=""
                  title="" /><i class="fa fa-chevron-down m-left-10"></i
              ></a>

              <ul class="dropdown-menu" data-name="style">
                <li>
                  <a href="?culture=en-GB">
                    <img
                      alt="English"
                      src="https://static.elloha.com/elloha/Flags/32/en.png"
                      data-toggle="tooltip"
                      data-original-title="English"
                    />
                  </a>
                </li>

                <li>
                  <a href="?culture=es-ES">
                    <img
                      alt="Español"
                      src="https://static.elloha.com/elloha/Flags/32/es.png"
                      data-toggle="tooltip"
                      data-original-title="Español"
                    />
                  </a>
                </li>

                <li>
                  <a href="?culture=nl-NL">
                    <img
                      alt="Nederlands"
                      src="https://static.elloha.com/elloha/Flags/32/nl.png"
                      data-toggle="tooltip"
                      data-original-title="Nederlands"
                    />
                  </a>
                </li>

                <li>
                  <a href="?culture=de-DE">
                    <img
                      alt="Deutsch"
                      src="https://static.elloha.com/elloha/Flags/32/de.png"
                      data-toggle="tooltip"
                      data-original-title="Deutsch"
                    />
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="row m-bottom-20">
            <div class="col-xs-4 login-label-col">
              <label
                for="Login1_UserName"
                id="Login1_UserNameLabel"
                class="no-margin-bottom"
                >Adresse E-mail<span
                  id="Login1_RequiredFieldValidator1"
                  style="color: Red; visibility: hidden"
                  >&nbsp;*</span
                ></label
              >
            </div>
            <div class="col-xs-8">
              <input
                name="Login1$UserName"
                type="text"
                id="Login1_UserName"
                class="form-control"
              />
            </div>
          </div>
          <div class="row m-bottom-25">
            <div class="col-xs-4 login-label-col">
              <label
                for="Login1_Password"
                id="Login1_PasswordLabel"
                class="no-margin-bottom"
                >Mot de passe
                <span
                  id="Login1_PasswordRequired"
                  style="color: Red; visibility: hidden"
                  >&nbsp;*</span
                >
              </label>
            </div>
            <div class="col-xs-8">
              <input
                name="Login1$Password"
                type="password"
                id="Login1_Password"
                class="form-control"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-7 login-label-col text-left">
              <a href="#" onclick="open_LostPassword();return false;">
                Mot de passe oublié ?
              </a>
            </div>
            <div class="col-xs-5 text-right">
              <a id="Login1_LoginButton" class="btn btn-success" href="#"
                >Se connecter</a
              >
            </div>
          </div>
          <div id="Login1_signUpDiv" class="sign-up-div">
            Vous n'avez pas encore de compte ?
            <a href="#" id="Login1_linkCreate" class="m-left-5"
              >Créer un compte</a
            >
            <a class="d-block m-top-10" href="mailto:contact@elloha.com"
              >Contactez-nous</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="witch_sprite">
      <div class="witch">
        <div class="hair"></div>
        <div class="head">
          <div class="head-copy"></div>
          <div class="eye -left">
            <div class="pupil"></div>
          </div>
          <div class="eye -right">
            <div class="pupil"></div>
          </div>
          <div class="mouth">
            <div class="tongue"></div>
          </div>
          <div class="cheek -left"></div>
          <div class="cheek -right"></div>
          <div class="ear -left"></div>
          <div class="ear -right"></div>
        </div>
        <div class="neck"></div>
        <div class="hat"></div>
        <div class="hat-brim"></div>
        <div class="arm -left">
          <div class="hand -left">
            <div class="finger -left"></div>
            <div class="finger -skew-left -right"></div>
          </div>
        </div>
        <div class="arm -right">
          <div class="hand -right">
            <div class="finger -skew-right -left"></div>
            <div class="finger -right"></div>
          </div>
        </div>
        <div class="body"></div>
        <div class="leg">
          <div class="foot"></div>
        </div>
      </div>
      <div class="cauldron">
        <div class="cauldron-body"></div>
        <div class="cauldron-brim -top"></div>
        <div class="cauldron-brim -bottom"></div>
        <div class="cauldron-leg -left"></div>
        <div class="cauldron-leg -right"></div>
        <div class="cauldron-leg -small"></div>
        <div class="bottom-goo -green -g-right"></div>
        <div class="bottom-goo -red -r-middle"></div>
        <div class="goo-drip -green">
          <div class="goo-drop -green"></div>
        </div>
        <div class="goo-drip -red -right">
          <div class="goo-drop -red"></div>
        </div>
        <div class="goo-drip -red -left">
          <div class="goo-drop -red -left"></div>
        </div>
      </div>
      <div class="goo -green -g-left"></div>
      <div class="goo -green -g-right"></div>
      <div class="goo -red -r-left"></div>
      <div class="goo -red -r-right"></div>
      <div class="bubble -green"></div>
      <div class="bubble -yellow"></div>
      <div class="bubble -red"></div>
      <div class="bubble -green-2"></div>
      <div class="bottom-goo -green -g-left"></div>
      <div class="bottom-goo -red -r-line"></div>
      <div class="lone-eye">
        <div class="lone-eye__color">
          <div class="lone-eye__pupil"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>    

  </body>
</html>
